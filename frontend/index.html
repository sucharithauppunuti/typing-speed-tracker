
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Tracker</h1>
        <p id="prompt">Type this text as fast as you can!</p>
        <p id="text">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="input" rows="5" cols="60" placeholder="Start typing here..."></textarea>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
